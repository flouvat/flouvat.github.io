  bio              : "Associate professor in computer science and data scientist, Institute of Exact and Applied Sciences (ISEA Lab)"
  location         : "University of New Caledonia, <br />
                      BPR4 - 98851 Noumea Cedex,<br />
                      New Caledonia"

  email            : "frederic.flouvat@unc.nc"
  phone            : "(+687) 290 315"
  links:
    - label: "ORCID"
      icon: "fab fa-orcid"
